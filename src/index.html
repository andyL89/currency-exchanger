<html lang="en-US">

<head>
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container" style="text-align: center;">
    <h1>US Dollar Exchange Rate</h1>

    <input id="dollarAmount" style=text-align:center placeholder="Enter US Dollar Amount" type="text">

    <br>
    <h2>Exchange Rate For:</h2>
    <select>
      <option disabled hidden selected>Countries</option>
      <option value="MXN">Mexico</option>
      <option value="GBP">United Kingdom</option>
      <option value="JPY">Japan</option>
      <option value="AUD">Australia</option>
      <option value="ISK">Iceland</option>
      <option value="KPW">North Korea</option>
    </select>
    <h3></h3>

    <div class="showExchange"></div>
    <div class="showErrors"></div>
  </div>
</body>

</html>
