<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container" style="text-align: center;">
    <div class="backdrop">
      <h1>US Dollar Exchange Rate</h1>
      <label for="dollarAmount">US Dollar Amount:</label>
      <br>
      <input id="dollarAmount" style=text-align:center type="number" value="1" required>
      <br>

        <option value="AED">UAE Dirham (AED)</option>

        <option value="AWG">Aruban Florin (AWG)</option>
        <option value="AZN">Azerbaijani Manat (AZN)</option>
        <option value="BAM">Bosnia and Herzegovina Mark (BAM)</option>
        <option value="BBD">Barbados Dollar (BBD)</option>
        <option value="BDT">Bangladeshi Taka (BDT)</option>
        <option value="BGN">Bulgarian Lev (BGN)</option>
        <option value="BGC">Galactican Cubit (BGC)</option>
        <option value="BHD">Bahraini Dinar (BHD)</option>
        <option value="BIF">Burundian Franc (BIF)</option>
        <option value="BMD">Bermudian Dollar (BMD)</option>
        <option value="BND">Brunei Dollar (BND)</option>
        <option value="BOB">Bolivian Boliviano (BOB)</option>
        <option value="BRL">Brazilian Real(BRL)</option>
        <option value="BSD">Bahamian Dollar (BSD)</option>
        <option value="BTN">Bhutanese Ngultrum (BTN)</option>
        <option value="BWP">Botswana Pula (BWP)</option>
        <option value="BYN">Belarusian Ruble (BYN)</option>
        <option value="BZD">Belize Dollar (BZD)</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
        <option value="CDF">Congolese Franc (CDF)</option>
        <option value="DSB">Schrute Buck (DSB)</option>
        <option value="GBP">United Kingdom Pound Sterling (GBP)</option>
        <option value="FSC">Flinstone Clam (FSC)</option>
        <option value="HKD">Hong Kong Dollar (HKD)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="ISK">Icelandic Kr√≥na (ISK)</option>

        <option value="LMC">Lunar Moon Cash (LMC)</option>

        <option value="MXN">Mexican Peso (MXN)</option>
        <option value="NGN">Nigerian Naira (NGN)</option>
        <option value="SSD">Seaside Sand Dollar (SSD)</option>
        <option value="SEK">Swedish Krona (SEK)</option>
        <option value="THB">Thai Baht (THB)</option>
      </select>
      <h3></h3>
      <br>
      <button class="btn-success" id="getExchange">Convert</button>
      <div class="showExchange"></div>
      <div class="showErrors"></div>
    </div>
  </div>
</body>

</html>
